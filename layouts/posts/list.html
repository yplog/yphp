{{ define "main" }}

<h1 class="hi">{{ .Title }}</h1>

<section class="list-description">{{ .Content }}</section>

<section class="post-list">
  {{ if .Pages }}
    {{ range .Pages }} {{ $dateMachine := .Date }} {{ $dateHuman := .Date | time.Format ":date_long" }}
      <p>
        &emsp;- <a href="{{ .RelPermalink }}"> {{ .LinkTitle }} </a>
        <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
      </p>
    {{ end }}
  {{ end }}
</section>

{{ end }}
